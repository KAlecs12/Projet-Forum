<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astulpho - Forum</title>
    <link href="/CSS/style.css" rel="stylesheet"/>
    <link href="/CSS/tailwind.css" rel="stylesheet"/>
    <script src="https://cdn.tiny.cloud/1/nb5qk8y8y9zqnqlmgm8kzwl8280vhjstk2w65ysciq73mahy/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<a name="haut"></a>
<div id="main">

    <div class="section">

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/post">Random Post</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <!-- Use any element to open the sidenav -->
        <div class="start">
            <div class="bigburger" onclick="openNav()">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </div>

            <a href="/" class="title">
                <img src="/static/img/logo.png" class="imgsize" alt="Astulpho">
            </a>

        </div>

        <script>
            /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>


</div>


<!--        PATH de la page         -->

    <ol class="breadcrumb">
        <li class="active">
            <span class="glyphicon glyphicon-home hasTooltip" aria-hidden="true"></span>
            <a class="item" href="/">Forum</a>

            </li>
                <li class="item">&nbsp; → &nbsp; </li>
            <li>

            <a class="item" href="/signin">Inscription</a>
        </li>

    </ol>


<!--    Zone d'inscription   -->

<div class="utilisateur">

    <div class="min-h-screen flex items-center justify-center mt-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-xl w-full space-y-8">
            <div>

                <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
                <h2 class="mt-6 text-center text-3xl font-muli text-yellow-400">
                    Création de compte
                </h2>

            </div>
            <form class="mt-8 space-y-6" action="/signin" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md -space-y-px inscrire">
                    <div>
                        <label for="pseudo" class="text-yellow-400 float-left mb-0.5">*Pseudo</label>
                        <input id="pseudo" name="pseudo" type="text" minlength="3" maxlength="15" autocomplete="current-pseudo" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Votre nom">
                        <label for="pseudo" class="text-gray-800">Note: Ceci sera votre pseudo d'affichage. 3 caractères minimum / 15 caractères maximum</label>
                    </div>

                    <div>
                        <br>
                        <label for="email-address" class="text-yellow-400 float-left mb-0.5">*Adresse e-mail</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="user@email.com">
                        <label for="email-address" class="text-gray-800">Note: Ceci sera l'Email qui sera utilisé pour vous connecter. Merci d'entrer une adresse e-mail valide.</label>
                    </div>

                    <div>
                        <br>
                        <label for="password" class="text-yellow-400 float-left mb-0.5">*Mot de passe</label>
                        <input id="password" name="password" type="password" minlength="6"  autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Mot de passe">
                        <label for="password" class="text-gray-800">Note: Merci d'insérer un mot de passe (6 caractères minimum).</label>
                    </div>


<!--                    <script>-->
<!--                        tinymce.init({-->
<!--                            selector: '#mytextarea'-->
<!--                        });-->
<!--                    </script>-->

<!--                    <div>-->
<!--                        <br>-->
<!--                        <label for="description" class="text-yellow-400 float-left mb-0.5">Description personnelle</label>-->
<!--                        <textarea id="description" name="description" type="text" rows="3"  autocomplete="current-description" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"></textarea>-->
<!--                            <br><br>-->

<!--                        <label for="description" class="text-gray-800">Note: Un petit message a nous faire passer ? ;)</label>-->
<!--                    </div>-->

                </div>

                <div>

                    <p class="text-white float-left mb-3">Les champs marqués d'une astérisque (*) sont obligatoires.</p>

                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
                        S'inscrire
                    </button>
                </div>
            </form>
        </div>
    </div>


    <br>
    <hr noshade style="width:50%; height:3px; margin-left:25%; margin-bottom: 15px; border:1px black; border-radius: 100px;">


    <a href="/login" class="font-muli mb-3 text-yellow-400">
        <h2>TU POSSEDES DEJA UN COMPTE ?<br> CONNECTE TOI !</h2>
    </a>

    
    </div>


    {{template "footer"}}

</html>
