<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astulpho - Ajout de sujet</title>
    <link href="/CSS/style.css" rel="stylesheet"/>
    <link href="/CSS/tailwind.css" rel="stylesheet"/>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
<a name="haut"></a>
<div id="main">

    <script>

        //  SIDENAV

        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }


    </script>



    <!--    HEADER       -->

    <div class="section">

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/post">Random Post</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <!-- Use any element to open the sidenav -->
        <div class="start">
            <div class="bigburger" onclick="openNav()">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </div>

            <a href="/" class="title">
                <img src="/static/img/logo.png" class="imgsize" alt="Astulpho">
            </a>
        </div>


    </div>
    <!--    BODY     -->

    <ol class="breadcrumb">

        <span class="glyphicon glyphicon-home hasTooltip" aria-hidden="true"></span>
        <a class="item" href="/">Forum</a>

        <li class="item">&nbsp; → &nbsp; </li>
        <li>

            <a class="item" href="/login">Ajout de sujet</a>
        </li>

    </ol>

<div class="body">

<!--    PARTIE GAUCHE    -->
    <div class="gauche rounded-md">

        <form class="creation" method="POST">

                <div class="font-sherif text-4xl mt-6 text-yellow-600">NOUVEAU SUJET</div>

                <hr noshade style=" margin-top:30px; width:20%; height:3px; margin-bottom: 15px; border:1px black; border-radius: 100px;">

                <div  class="post h-28">

                    <div class="row">
                        <div class="col-25">
                            <label for="category">Catégorie</label>
                        </div>
                        <div class="col-75">
                            <select class="menuscroll" id="category" name="category">
                                {{ range . }}
                                    <option value="{{ .Name }}">{{ .Name }}</option>
                                {{ end }}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="subject">Sujet</label>
                        </div>
                        <div class="col-75">
                            <input class="menuscroll" type="text" id="subject" name="title" placeholder=" Le nom de ton sujet.." required>
                        </div>
                    </div>

                </div>

            <div class="row textbox">
                <div class="col-25 font-medium text-yellow-600 ">
                    <label for="content">Message</label>
                </div>
                <div class="col-75 ml-4">
                    <textarea id="content" name="content" autofocus spellcheck="true" rows="3" class=" border h-24 shadow-sm focus:ring-indigo-500  bg-gray-50 focus:border-indigo-500 mt-1 block menuscroll sm:text-sm border-gray-300 rounded-md" placeholder="Que voulez-vous dire ?" required></textarea>
                </div>
            </div>

            <br>
            <br>

            <div class="flex justify-center">
                <button type="submit" class=" relative mt-5 w-52 br-lblue flex justify-center py-2 px-4 border border-transparent font-medium rounded-md text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Soumettre le message</button>
            </div>

        </form>
    </div>
<!--    PARTIE DROITE    -->

    <div class="droite">

        <div class="creation">

            <div  class="post">


            </div>
        </div>
    </div>

</div>

    {{template "footer"}}

</body>
</html>
