<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astulpho - Forum</title>
    <link href="/CSS/style.css" rel="stylesheet"/>
    <link href="/CSS/tailwind.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>
<body>
<a name="haut"></a>

<div id="main">

    <div class="section">

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/post">Random Post</a>
        </div>

    <!-- Use any element to open the sidenav -->

        <div class="start">
            <div class="bigburger" onclick="openNav()">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </div>

            <a href="/" class="title">
                <img src="/static/img/logo.png" class="imgsize" alt="Astulpho">
            </a>

        </div>

        <script>
        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>


    </div>

    <!--        PATH de la page         -->

    <ol class="breadcrumb">
        <li class="active">
            <span class="glyphicon glyphicon-home hasTooltip" aria-hidden="true"></span>
            <a class="item" href="/">Forum</a>

        </li>
        <li class="item">&nbsp; → &nbsp; </li>
        <li>

            <a class="item" href="/login">Connexion</a>
        </li>

    </ol>


    <!--    Zone de connexion   -->

<div class="flex justify-around">

    <div class="connexion">

        <div class=" flexcss items-center mt-10 px-4 sm:px-6 lg:px-8">
<!--            min-h-screen-->

            <a href="/signin" class="logtosign-box max-w-sm m-0">
                <p class="logtosign-title"> Pas encore de compte ?</p>
                <p class="logtosign-text">Venez intéragir avec les membres de la communauté, inscrivez-vous des maintenant ! </p>
            </a>

            <hr noshade class="separation">

            <div class="max-w-md w-full space-y-8">
                <div>

                    <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
                    <h2 class="phone mt-6 text-center font-muli text-yellow-400">
                        Vous avez déjà un compte ?
                    </h2>

                </div>
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="email-address" class=" phone2 text-yellow-400 float-left mb-0.5">Adresse e-mail</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 inputphone" placeholder="Adresse e-mail">
                        </div>
                        <div>
                            <br>
                            <label for="password" class="phone2 text-yellow-400 float-left mb-0.5">Mot de passe</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class=" appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 inputphone" placeholder="Mot de passe">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember_me" class=" phone2 ml-2 block text-gray-900">
                                Se souvenir
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="/motdepasse-oublie" class="phone2 font-medium text-black hover:text-white">

                                Mot de passe oublié?

                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative sizebutton flex justify-center py-2 px-4 border border-transparent font-medium rounded-md text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">

            <svg class="h-5 w-5 text-indigo-500 group-hover:bg-indigo-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
                            Se connecter
                        </button>
                    </div>
                </form>
            </div>
        </div>


        <br>


    </div>

</div>

{{template "footer"}}

</body>
</html>
