<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astulpho - Poste</title>
    <link href="/CSS/style.css" rel="stylesheet"/>
    <link href="/CSS/tailwind.css" rel="stylesheet"/>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
<a name="haut"></a>
<div id="main">

    <script>

        //  SIDENAV

        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }


    </script>



                            <!--    HEADER       -->

    <div class="section">

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/post">Random Post</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <!-- Use any element to open the sidenav -->
        <div class="start">
            <div class="bigburger" onclick="openNav()">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </div>

            <a href="/" class="title">
                <img src="/static/img/logo.png" class="imgsize" alt="Astulpho">
            </a>
        </div>


        <div class="connectb">
            <a href="/postcreation" class="button1">Créer un poste</a>
            <a href="/account" class="button1">Mon compte</a>
            <a href="/login" class="button1">Se connecter</a>
            <a href="/signin" class="button2">S'inscrire</a>
        </div>

    </div>
    <!--    BODY     -->

    <ol class="breadcrumb">

        <span class="glyphicon glyphicon-home hasTooltip" aria-hidden="true"></span>
        <a class="item" href="/">Forum</a>

        <li class="item">&nbsp; → &nbsp; </li>
        <li>

            <a class="item" href="/login">Catégorie</a>
        </li>

        <li class="item">&nbsp; → &nbsp; </li>
        <li>

            <a class="item" href="/login">Article</a>
        </li>

    </ol>


    <div class="body-content">

        <div class="creation">

            <div class="mt-6">{{.Title}}</div>

            <hr noshade style=" margin-top:15px; width:25%; height:3px; margin-bottom: 15px; border:1px black; border-radius: 100px;">

            <div  class="post">

            <div>{{.Content}}</div>

            </div>

        </div>

    </div>

    {{template "footer"}}

</body>
</html>
